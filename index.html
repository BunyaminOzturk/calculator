<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div class="box">
        <div class="screen">0123456789</div>

        <div class="inner-box">
            <div class="inner-item blue" id="ac">AC</div>
            <div class="inner-item blue" id="plus-minus">±</div>
            <div class="inner-item blue" id="percent">%</div>
            <div class="inner-item orange" id="divide" style="font-size: larger;">÷</div>
        </div>
        <div class="inner-box">
            <div class="inner-item number">7</div>
            <div class="inner-item number">8</div>
            <div class="inner-item number">9</div>
            <div class="inner-item orange">*</div>
        </div>
        <div class="inner-box">
            <div class="inner-item number">4</div>
            <div class="inner-item number">5</div>
            <div class="inner-item number">6</div>
            <div class="inner-item orange">-</div>
        </div>
        <div class="inner-box">
            <div class="inner-item number">1</div>
            <div class="inner-item number">2</div>
            <div class="inner-item number">3</div>
            <div class="inner-item orange">+</div>
        </div>
        <div class="inner-box special-row">
            <div class="special-item number">0</div>
            <div class="special-item number">.</div>
            <div class="special-item orange">=</div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
