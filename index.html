<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div class="box">
        <div class="screen">0</div>

        <div class="inner-box">
            <button class="inner-item blue" id="ac">AC</button>
            <button class="inner-item blue" id="plus-minus">±</button>
            <button class="inner-item blue" id="percent">%</button>
            <button class="inner-item orange" id="divide" style="font-size: larger;">÷</button>
        </div>
        <div class="inner-box">
            <button class="inner-item number" id="7">7</button>
            <button class="inner-item number" id="8">8</button>
            <button class="inner-item number" id="9">9</button>
            <button class="inner-item orange" id="multiply">*</button>
        </div>
        <div class="inner-box">
            <button class="inner-item number" id="4">4</button>
            <button class="inner-item number" id="5">5</button>
            <button class="inner-item number" id="6">6</button>
            <button class="inner-item orange" id="minus">-</button>
        </div>
        <div class="inner-box">
            <button class="inner-item number" id="1">1</button>
            <button class="inner-item number" id="2">2</button>
            <button class="inner-item number" id="3">3</button>
            <button class="inner-item orange" id="plus">+</button>
        </div>
        <div class="inner-box special-row">
            <button class="special-item number" id="0">0</button>
            <button class="special-item number" id="dot">.</button>
            <button class="special-item orange" id="equal">=</button>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
